apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-k8s-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-k8s-app
  template:
    metadata:
      labels:
        app: sample-k8s-app
    spec:
      containers:
      - name: sample-k8s-app
        image: simranjeetwalia/sample-app:${env.BUILD_ID}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: myregistrykey
